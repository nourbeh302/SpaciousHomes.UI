<div class="grid-container">
  <div class="card">
    <label for="personal" (click)="user.role = 'personal'">
      <div class="card-image">
        <img src="../../../assets/svgs/personal-card.svg" alt="personal" srcset="">
      </div>
      <div class="card-body">
        <h2 class="color-black">Personal</h2>
        <p class="color-grey font-normal">This user has the capability of posting unlimited ads.</p>
      </div>
    </label>
    <input type="radio" name="role" id="personal" [checked]="user.role == 'personal'">
    <span class="input-checked">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M13.8639 3.65511C14.0533 3.85606 14.0439 4.17251 13.8429 4.36191L5.91309 11.8358C5.67573 12.0595 5.30311 12.0526 5.07417 11.8203L2.39384 9.09995C2.20003 8.90325 2.20237 8.58667 2.39907 8.39286C2.59578 8.19905 2.91235 8.2014 3.10616 8.3981L5.51192 10.8398L13.1571 3.63419C13.358 3.44479 13.6745 3.45416 13.8639 3.65511Z"
          fill="var(--white-base)" />
      </svg>
    </span>
  </div>
  <div class="card">
    <label for="corporation" (click)="user.role = 'corporation'">
      <div class="card-image">
        <img src="../../../assets/svgs/enterprise-card.svg" alt="corporation" srcset="">
      </div>
      <div class="card-body">
        <h2 class="color-black">Corporation</h2>
        <p class="color-grey font-normal">This user has the capability of posting unlimited ads.</p>
      </div>
    </label>
    <input type="radio" name="role" id="corporation" [checked]="user.role == 'corporation'">
    <span class="input-checked">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M13.8639 3.65511C14.0533 3.85606 14.0439 4.17251 13.8429 4.36191L5.91309 11.8358C5.67573 12.0595 5.30311 12.0526 5.07417 11.8203L2.39384 9.09995C2.20003 8.90325 2.20237 8.58667 2.39907 8.39286C2.59578 8.19905 2.91235 8.2014 3.10616 8.3981L5.51192 10.8398L13.1571 3.63419C13.358 3.44479 13.6745 3.45416 13.8639 3.65511Z"
          fill="var(--white-base)" />
      </svg>
    </span>
  </div>
</div>
<div class="button-group">
  <button class="button button-primary text-uppercase color-white font-normal" (click)="assignRole(user.role)" [disabled]="!user.role">
    <span>Next</span>
    <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M2.5 7.50001C2.22386 7.50001 2 7.72386 2 8.00001C2 8.27615 2.22386 8.50001 2.5 8.50001L12.197 8.5L8.16552 12.1284C7.96026 12.3131 7.94362 12.6292 8.12835 12.8345C8.31308 13.0397 8.62923 13.0564 8.83448 12.8717L13.8345 8.37165C13.9398 8.27683 14 8.14175 14 8C14 7.85826 13.9398 7.72318 13.8345 7.62836L8.83448 3.12836C8.62923 2.94363 8.31308 2.96027 8.12835 3.16552C7.94362 3.37078 7.96026 3.68692 8.16552 3.87165L12.197 7.5L2.5 7.50001Z"
        fill="var(--white-base)" />
    </svg>
  </button>
</div>
